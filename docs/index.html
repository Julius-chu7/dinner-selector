<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智能美食决策助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #2d3436;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            position: relative;
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .title {
            font-size: 2.5em;
            color: var(--primary);
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .tagline {
            color: #666;
            margin-top: 0.5rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .category-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1rem 0;
        }

        .category-tab {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: #eee;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-tab.active {
            background: var(--primary);
            color: white;
        }

        .result-card {
            position: relative;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            overflow: hidden;
        }

        .result-text {
            position: relative;
            z-index: 1;
            padding: 1rem;
            text-align: center;
        }

        .history-list {
            columns: 2;
            column-gap: 1rem;
        }

        .history-item {
            break-inside: avoid;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            color: #ff6b6b;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ffecec;
        }

        .floating-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .floating-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* 新增工具栏样式 */
        .toolbox {
            position: fixed;
            right: -140px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 160px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .toolbox:hover,
        .toolbox.active {
            right: 20px;
        }

        .toolbox h3 {
            margin: 0 0 1rem;
            font-size: 1.2em;
            color: var(--secondary);
            text-align: center;
        }

        .toolbox-toggle {
            display: none;
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            padding: 10px 5px;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            z-index: 999;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 1rem;
                margin: 10px;
                border-radius: 10px;
            }

            .title {
                font-size: 1.8em;
            }

            .category-tabs {
                gap: 4px;
            }

            .category-tab {
                padding: 4px 8px;
                font-size: 0.9em;
            }

            .controls {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .result-card {
                min-height: 120px;
                font-size: 1.2rem;
            }

            .toolbox {
                width: 130px;
                right: -110px;
                padding: 10px;
            }

            .toolbox-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>
    <!-- 新增工具栏触发按钮 -->
    <div class="toolbox-toggle" onclick="toggleToolbox()">
        <i class="fas fa-chevron-left"></i>
    </div>

    <!-- 工具栏 -->
    <div class="toolbox" id="toolbox" role="toolbar">
        <h3>🔧 小工具</h3>
        <div class="dice-container">
            <button class="btn-secondary" onclick="rollDice()" aria-label="掷骰子">
                <i class="fas fa-dice"></i> 掷骰子
            </button>
            <div id="diceResult"></div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">🍜 美食决策助手</h1>
            <p class="tagline">告别选择困难，发现美味惊喜！</p>
        </div>

        <div class="category-tabs">
            <button class="category-tab active" data-category="all">全部</button>
            <button class="category-tab" data-category="fastfood">快餐</button>
            <button class="category-tab" data-category="noodle">面食</button>
            <button class="category-tab" data-category="hotpot">火锅</button>
            <button class="category-tab" data-category="rice">米饭类</button>
            <button class="category-tab" data-category="dumpling">饺子包子类</button>
            <button class="category-tab" data-category="seafood">海鲜类</button>
            <button class="category-tab" data-category="barbecue">烧烤类</button>
        </div>

        <div class="card result-card">
            <div class="result-text" id="result">点击按钮开始美食探索之旅</div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="startSelection()" aria-label="立即选择美食">
                <i class="fas fa-utensils"></i> 立即选择
            </button>
            <button class="btn-secondary" onclick="toggleFavorite()" aria-label="收藏当前美食">
                <i class="fas fa-heart"></i> 收藏
            </button>
            <button class="btn-secondary" onclick="shareResult()" aria-label="分享当前美食">
                <i class="fas fa-share"></i> 分享
            </button>
            <button class="btn-secondary" onclick="clearHistory()" aria-label="清空历史记录">
                <i class="fas fa-trash"></i> 清空历史
            </button>
        </div>

        <div class="card">
            <h3><i class="fas fa-history"></i> 历史记录</h3>
            <div class="history-list" id="historyList"></div>
        </div>

        <div class="card">
            <h3><i class="fas fa-star"></i> 我的收藏</h3>
            <div class="history-list" id="favoriteList"></div>
        </div>
    </div>

    <button class="floating-btn" onclick="showCustomDialog()" aria-label="添加新美食">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        // 数据存储
        let history = JSON.parse(localStorage.getItem('foodHistory')) || [];
        let favorites = JSON.parse(localStorage.getItem('foodFavorites')) || [];

        // 初始化显示
        updateHistoryDisplay();
        updateFavoriteDisplay();

        // 核心功能
        function startSelection() {
            const activeCategory = document.querySelector('.category-tab.active').dataset.category;
            const candidates = foodData[activeCategory];

            showLoadingAnimation();

            setTimeout(() => {
                const result = getRandomFood(candidates);
                displayResult(result);
                addToHistory(result);
            }, 1200);
        }

        function getRandomFood(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // 显示相关
        function displayResult(food) {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <div class="result-animation">
                    <h2>🎉 今日推荐：${food}</h2>
                    <p>${getFoodDescription(food)}</p>
                </div>
            `;
        }

        function getFoodDescription(food) {
            const descriptions = {
                "KFC": "酥脆炸鸡搭配秘制酱料，快乐就是这么简单",
                "麦当劳": "经典汉堡套餐，快速享受美式风味",
                "火锅": "围炉聚炊欢呼处，百味消融小釜中",
                "寿司": "新鲜的食材与软糯米饭的完美结合，带来舌尖上的海洋之旅",
                "烧烤": "烟火气息，烤出生活的滋味"
            };
            return descriptions[food] || "发现美食新体验！";
        }

        // 历史记录
        function addToHistory(food) {
            if (history.length >= 20) {
                history.pop(); // 移除最旧的一条记录
            }
            history.unshift({
                food: food,
                timestamp: new Date().toLocaleString()
            });
            localStorage.setItem('foodHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const listElement = document.getElementById('historyList');
            listElement.innerHTML = history.map(item => `
                <div class="history-item">
                    <span>🍴 ${item.food}</span>
                    <small>${item.timestamp}</small>
                </div>
            `).join('');
        }

        // 收藏功能
        function toggleFavorite() {
            const currentFood = document.querySelector('#result h2')?.textContent.split('：')[1];
            if (!currentFood) return;

            const index = favorites.indexOf(currentFood);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(currentFood);
            }
            localStorage.setItem('foodFavorites', JSON.stringify(favorites));
            updateFavoriteDisplay();
        }

        function updateFavoriteDisplay() {
            const listElement = document.getElementById('favoriteList');
            listElement.innerHTML = favorites.map(food => `
                <div class="history-item">
                    <span>❤️ ${food}</span>
                    <span class="delete-btn" onclick="removeFromFavorite('${food}')" aria-label="删除收藏">
                        <i class="fas fa-times"></i>
                    </span>
                </div>
            `).join('');
        }

        function removeFromFavorite(food) {
            favorites = favorites.filter(item => item !== food);
            localStorage.setItem('foodFavorites', JSON.stringify(favorites));
            updateFavoriteDisplay();
        }

        // 新增功能：分享
        function shareResult() {
            const result = document.querySelector('#result h2')?.textContent;
            if (!result) {
                alert('请先选择美食！');
                return;
            }
            const shareData = {
                title: '美食推荐',
                text: result || '发现美食选择神器！',
                url: window.location.href
            };

            if (navigator.share) {
                navigator.share(shareData).catch(console.error);
            } else {
                const text = `${shareData.text} - ${shareData.url}`;
                navigator.clipboard.writeText(text)
                    .then(() => alert('链接已复制到剪贴板'))
                    .catch(() => prompt('请手动复制链接：', text));
            }
        }

        // 新增功能：掷骰子
        function rollDice() {
            const resultElement = document.getElementById('diceResult');
            let count = 0;
            
            const animation = setInterval(() => {
                resultElement.textContent = Math.floor(Math.random() * 6) + 1;
                count++;
                if (count > 10) {
                    clearInterval(animation);
                    const final = Math.floor(Math.random() * 6) + 1;
                    resultElement.textContent = final;
                    resultElement.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        resultElement.style.transform = 'scale(1)';
                        alert(`骰子结果：${final}`);
                    }, 200);
                }
            }, 100);
        }

        // 工具栏交互逻辑
        function toggleToolbox() {
            const toolbox = document.getElementById('toolbox');
            toolbox.classList.toggle('active');
            
            // 自动隐藏逻辑
            if (toolbox.classList.contains('active')) {
                setTimeout(() => {
                    if (toolbox.classList.contains('active')) {
                        toolbox.classList.remove('active');
                    }
                }, 3000);
            }
        }

        // 点击外部区域关闭工具栏
        document.addEventListener('click', (e) => {
            const toolbox = document.getElementById('toolbox');
            const toggleBtn = document.querySelector('.toolbox-toggle');
            
            if (!toolbox.contains(e.target) && !toggleBtn.contains(e.target)) {
                toolbox.classList.remove('active');
            }
        });

        // 移动端触摸处理
        let touchStartX = 0;
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const toolbox = document.getElementById('toolbox');
            
            // 右滑展开工具栏
            if (touchStartX - touchEndX > 50 && window.innerWidth <= 768) {
                toolbox.classList.add('active');
                setTimeout(() => toolbox.classList.remove('active'), 3000);
            }
        });

        // 其他功能
        function showCustomDialog() {
            const newFood = prompt('请输入您想添加的新美食：');
            if (!newFood?.trim()) {
                alert('美食名称不能为空！');
                return;
            }
            const category = prompt('请选择分类（fastfood/noodle/hotpot/rice/dumpling/seafood/barbecue/all）：');
            if (!category || !foodData[category]) {
                alert('分类输入有误，请重新添加。');
                return;
            }
            if (addCustomFood(newFood, category)) {
                alert('添加成功！');
            } else {
                alert('该美食已存在！');
            }
        }

        function addCustomFood(newFood, category) {
            if (!foodData[category].includes(newFood)) {
                foodData[category].push(newFood);
                if (category !== 'all') {
                    foodData.all.push(newFood);
                }
                return true;
            }
            return false;
        }

        function clearHistory() {
            history = [];
            localStorage.setItem('foodHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        function showLoadingAnimation() {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <div class="loading-animation">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>正在探索美食宇宙...</p>
                </div>
            `;
        }

        // 事件监听
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.getElementById('favoriteList').addEventListener('click', function(e) {
            if (e.target.closest('.delete-btn')) {
                const food = e.target.closest('.history-item').querySelector('span').textContent.replace('❤️ ', '');
                removeFromFavorite(food);
            }
        });

        // 数据源
        const foodData = {
            all: ["KFC","麦当劳","必胜客","塔斯汀","汉堡王","德克士","永和大王","真功夫","炸酱面","重庆小面","油泼面","麻酱鸡丝拌面","兰州拉面","牛肉板面","豚骨拉面","日式乌冬面","意大利面","串串香","鸡公煲","旋转小火锅","麻辣香锅","中式烤肉","韩式部队火锅","泰式冬阴功火锅","双拼饭","盖饭","米村拌饭","黄焖鸡米饭","卤肉饭","煲仔饭","石锅拌饭","咖喱饭","锅贴","小笼包","饺子","生煎包","灌汤包","烧麦","烤鱼","寿司","海鲜粥","花甲粉","清蒸鱼","虾饺","烧烤","中式烤肉","韩式烤肉","铁板烧"],
            fastfood: ["KFC","麦当劳","必胜客","塔斯汀","汉堡王","德克士","永和大王","真功夫"],
            noodle: ["炸酱面","重庆小面","油泼面","麻酱鸡丝拌面","兰州拉面","牛肉板面","豚骨拉面","日式乌冬面","意大利面"],
            hotpot: ["串串香","鸡公煲","旋转小火锅","麻辣香锅","中式烤肉","韩式部队火锅","泰式冬阴功火锅"],
            rice: ["双拼饭","盖饭","米村拌饭","黄焖鸡米饭","卤肉饭","煲仔饭","石锅拌饭","咖喱饭"],
            dumpling: ["锅贴","小笼包","饺子","生煎包","灌汤包","烧麦"],
            seafood: ["烤鱼","寿司","海鲜粥","花甲粉","清蒸鱼","虾饺"],
            barbecue: ["烧烤","中式烤肉","韩式烤肉","铁板烧"]
        };
    </script>
</body>
</html>
