<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能美食决策助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #2d3436;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .title {
            font-size: 2.5em;
            color: var(--primary);
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .tagline {
            color: #666;
            margin-top: 0.5rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .category-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1rem 0;
        }

        .category-tab {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: #eee;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-tab.active {
            background: var(--primary);
            color: white;
        }

        .result-card {
            position: relative;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            overflow: hidden;
        }

        .result-text {
            position: relative;
            z-index: 1;
            padding: 1rem;
            text-align: center;
        }

        .history-list {
            columns: 2;
            column-gap: 1rem;
        }

        .history-item {
            break-inside: avoid;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .floating-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .floating-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1rem;
            }

            .history-list {
                columns: 1;
            }
        }

        /* 动态背景装饰 */
        .deco-circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 8s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🍜 美食决策助手</h1>
            <p class="tagline">告别选择困难，发现美味惊喜！</p>
        </div>

        <div class="category-tabs">
            <button class="category-tab active" data-category="all">全部</button>
            <button class="category-tab" data-category="fastfood">快餐</button>
            <button class="category-tab" data-category="noodle">面食</button>
            <button class="category-tab" data-category="hotpot">火锅</button>
            <button class="category-tab" data-category="rice">米饭类</button>
            <button class="category-tab" data-category="dumpling">饺子包子类</button>
            <button class="category-tab" data-category="seafood">海鲜类</button>
            <button class="category-tab" data-category="barbecue">烧烤类</button>
        </div>

        <div class="card result-card">
            <div class="result-text" id="result">点击按钮开始美食探索之旅</div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="startSelection()">
                <i class="fas fa-utensils"></i> 立即选择
            </button>
            <button class="btn-secondary" onclick="toggleFavorite()">
                <i class="fas fa-heart"></i> 收藏
            </button>
            <button class="btn-secondary" onclick="clearHistory()">
                <i class="fas fa-trash"></i> 清空历史记录
            </button>
        </div>

        <div class="card">
            <h3><i class="fas fa-history"></i> 历史记录</h3>
            <div class="history-list" id="historyList"></div>
        </div>

        <div class="card">
            <h3><i class="fas fa-star"></i> 我的收藏</h3>
            <div class="history-list" id="favoriteList"></div>
        </div>
    </div>

    <button class="floating-btn" onclick="showCustomDialog()">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        // 丰富版数据
        const foodData = {
            all: [
                // 快餐
                "KFC", "麦当劳", "必胜客", "塔斯汀", "汉堡王", "德克士", "永和大王", "真功夫",
                // 面食
                "炸酱面", "重庆小面", "油泼面", "麻酱鸡丝拌面", "兰州拉面", "牛肉板面", "豚骨拉面", "日式乌冬面", "意大利面",
                // 火锅
                "串串香", "鸡公煲", "旋转小火锅", "麻辣香锅", "中式烤肉", "韩式部队火锅", "泰式冬阴功火锅",
                // 米饭类
                "双拼饭", "盖饭", "米村拌饭", "黄焖鸡米饭", "卤肉饭", "煲仔饭", "石锅拌饭", "咖喱饭",
                // 饺子包子类
                "锅贴", "小笼包", "饺子", "生煎包", "灌汤包", "烧麦",
                // 海鲜类
                "烤鱼", "寿司", "海鲜粥", "花甲粉", "清蒸鱼", "虾饺",
                // 烧烤类
                "烧烤", "中式烤肉", "韩式烤肉", "铁板烧"
            ],
            fastfood: ["KFC", "麦当劳", "必胜客", "塔斯汀", "汉堡王", "德克士", "永和大王", "真功夫"],
            noodle: ["炸酱面", "重庆小面", "油泼面", "麻酱鸡丝拌面", "兰州拉面", "牛肉板面", "豚骨拉面", "日式乌冬面", "意大利面"],
            hotpot: ["串串香", "鸡公煲", "旋转小火锅", "麻辣香锅", "中式烤肉", "韩式部队火锅", "泰式冬阴功火锅"],
            rice: ["双拼饭", "盖饭", "米村拌饭", "黄焖鸡米饭", "卤肉饭", "煲仔饭", "石锅拌饭", "咖喱饭"],
            dumpling: ["锅贴", "小笼包", "饺子", "生煎包", "灌汤包", "烧麦"],
            seafood: ["烤鱼", "寿司", "海鲜粥", "花甲粉", "清蒸鱼", "虾饺"],
            barbecue: ["烧烤", "中式烤肉", "韩式烤肉", "铁板烧"]
        };

        let history = JSON.parse(localStorage.getItem('foodHistory')) || [];
        let favorites = JSON.parse(localStorage.getItem('foodFavorites')) || [];

        // 初始化显示
        updateHistoryDisplay();
        updateFavoriteDisplay();

        function startSelection() {
            const activeCategory = document.querySelector('.category-tab.active').dataset.category;
            const candidates = foodData[activeCategory];

            showLoadingAnimation();

            setTimeout(() => {
                const result = getRandomFood(candidates);
                displayResult(result);
                addToHistory(result);
            }, 1200);
        }

        function getRandomFood(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function displayResult(food) {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <div class="result-animation">
                    <h2>🎉 今日推荐：${food}</h2>
                    <p>${getFoodDescription(food)}</p>
                </div>
            `;
        }

        function getFoodDescription(food) {
            const descriptions = {
                "KFC": "酥脆炸鸡搭配秘制酱料，快乐就是这么简单",
                "麦当劳": "经典汉堡套餐，快速享受美式风味",
                "火锅": "围炉聚炊欢呼处，百味消融小釜中",
                "寿司": "新鲜的食材与软糯米饭的完美结合，带来舌尖上的海洋之旅",
                "烧烤": "烟火气息，烤出生活的滋味"
                // 可继续添加其他描述
            };
            return descriptions[food] || "发现美食新体验！";
        }

        function addToHistory(food) {
            history.unshift({
                food: food,
                timestamp: new Date().toLocaleString()
            });
            history = history.slice(0, 10);
            localStorage.setItem('foodHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        function toggleFavorite() {
            const currentFood = document.querySelector('#result h2')?.textContent.split('：')[1];
            if (!currentFood) return;

            const index = favorites.indexOf(currentFood);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(currentFood);
            }
            localStorage.setItem('foodFavorites', JSON.stringify(favorites));
            updateFavoriteDisplay();
        }

        function updateHistoryDisplay() {
            const listElement = document.getElementById('historyList');
            listElement.innerHTML = history.map(item => `
                <div class="history-item">
                    <span>🍴 ${item.food}</span>
                    <small>${item.timestamp}</small>
                </div>
            `).join('');
        }

        function updateFavoriteDisplay() {
            const listElement = document.getElementById('favoriteList');
            listElement.innerHTML = favorites.map(food => `
                <div class="history-item">
                    <span>❤️ ${food}</span>
                </div>
            `).join('');
        }

        function showCustomDialog() {
            const newFood = prompt('请输入您想添加的新美食：');
            if (newFood) {
                const category = prompt('请选择该美食的分类（fastfood/noodle/hotpot/rice/dumpling/seafood/barbecue/all）：');
                if (category && foodData[category]) {
                    foodData[category].push(newFood);
                    if (category!== 'all') {
                        foodData.all.push(newFood);
                    }
                    alert('添加成功！下次选择时即可看到该选项');
                } else {
                    alert('分类输入有误，请重新添加。');
                }
            }
        }

        function showLoadingAnimation() {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <div class="loading-animation">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>正在探索美食宇宙...</p>
                </div>
            `;
        }

        // 分类切换功能
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', function () {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        function clearHistory() {
            history = [];
            localStorage.setItem('foodHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }
    </script>
</body>

</html>
