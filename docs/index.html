        function rollDiceInDialog() {
            const dice = document.querySelector('.dice');
            const rollBtn = document.querySelector('.dice-dialog .btn:not(.btn-secondary)');
            
            // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤ç‚¹å‡»
            rollBtn.disabled = true;

            // åˆå§‹åŒ–éª°å­
            dice.removeAttribute('data-value');

            // æ¨¡æ‹Ÿéª°å­æ»šåŠ¨æ•ˆæœ
            let rolls = 0;
            const maxRolls = 20; // æ»šåŠ¨æ¬¡æ•°
            
            const rollInterval = setInterval(() => {
                // éšæœºæ˜¾ç¤ºä¸åŒç‚¹æ•°
                const randomValue = Math.floor(Math.random() * 6) + 1;
                dice.setAttribute('data-value', randomValue);
