<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Êô∫ËÉΩÁæéÈ£üÂÜ≥Á≠ñÂä©Êâã</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --bg: #ffffff;
            --text: #2d3436;
            --text-secondary: #666;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: rgba(0, 0, 0, 0.1);
            --border: #eee;
        }

        [data-theme="dark"] {
            --primary: #ff8787;
            --secondary: #63dacd;
            --bg: #1a1a1a;
            --text: #e0e0e0;
            --text-secondary: #888;
            --card-bg: rgba(30, 30, 30, 0.95);
            --shadow: rgba(255, 255, 255, 0.1);
            --border: #404040;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            position: relative;
            margin: 20px;
            border: 1px solid var(--border);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .title {
            font-size: 2.5em;
            color: var(--primary);
            margin: 0;
            text-shadow: 2px 2px 4px var(--shadow);
        }

        .tagline {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--shadow);
            margin: 1rem 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border);
            will-change: transform;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .category-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1rem 0;
        }

        .category-tab {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: var(--border);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text);
        }

        .category-tab.active {
            background: var(--primary);
            color: white;
        }

        .result-card {
            position: relative;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            overflow: hidden;
        }

        .result-text {
            position: relative;
            z-index: 1;
            padding: 1rem;
            text-align: center;
        }

        .history-list {
            columns: 2;
            column-gap: 1rem;
        }

        .history-item {
            break-inside: avoid;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: var(--border);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            color: var(--primary);
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: var(--primary);
            color: white;
        }

        .floating-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 5px 15px var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .floating-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .toolbox {
            position: fixed;
            right: -140px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            width: 160px;
            z-index: 1000;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .toolbox:hover,
        .toolbox.active {
            right: 20px;
        }

        .toolbox h3 {
            margin: 0 0 1rem;
            font-size: 1.2em;
            color: var(--secondary);
            text-align: center;
        }

        .toolbox-toggle {
            display: none;
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            padding: 10px 5px;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            z-index: 999;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .custom-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            z-index: 1001;
            width: 90%;
            max-width: 400px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-animation .fa-spinner {
            animation: spin 1s linear infinite;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 1rem;
                margin: 10px;
                border-radius: 10px;
            }

            .title {
                font-size: 1.8em;
            }

            .category-tabs {
                gap: 4px;
            }

            .category-tab {
                padding: 4px 8px;
                font-size: 0.9em;
            }

            .controls {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .result-card {
                min-height: 120px;
                font-size: 1.2rem;
            }

            .toolbox {
                width: 130px;
                right: -110px;
                padding: 10px;
            }

            .toolbox-toggle {
                display: block;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="ÂàáÊç¢‰∏ªÈ¢ò">
        <i class="fas fa-moon"></i>
    </button>

    <div class="toolbox-toggle" onclick="toggleToolbox()">
        <i class="fas fa-chevron-left"></i>
    </div>

    <div class="toolbox" id="toolbox" role="toolbar">
        <h3>üîß Â∞èÂ∑•ÂÖ∑</h3>
        <div class="dice-container">
            <button class="btn-secondary" onclick="rollDice()" aria-label="Êé∑È™∞Â≠ê">
                <i class="fas fa-dice"></i> Êé∑È™∞Â≠ê
            </button>
            <div id="diceResult"></div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">üçú ÁæéÈ£üÂÜ≥Á≠ñÂä©Êâã</h1>
            <p class="tagline">ÂëäÂà´ÈÄâÊã©Âõ∞ÈöæÔºåÂèëÁé∞ÁæéÂë≥ÊÉäÂñúÔºÅ</p>
        </div>

        <div class="category-tabs">
            <button class="category-tab active" data-category="all">ÂÖ®ÈÉ®</button>
            <button class="category-tab" data-category="fastfood">Âø´È§ê</button>
            <button class="category-tab" data-category="noodle">Èù¢È£ü</button>
            <button class="category-tab" data-category="hotpot">ÁÅ´ÈîÖ</button>
            <button class="category-tab" data-category="rice">Á±≥È•≠Á±ª</button>
            <button class="category-tab" data-category="dumpling">È•∫Â≠êÂåÖÂ≠êÁ±ª</button>
            <button class="category-tab" data-category="seafood">Êµ∑È≤úÁ±ª</button>
            <button class="category-tab" data-category="barbecue">ÁÉßÁÉ§Á±ª</button>
        </div>

        <div class="card result-card">
            <div class="result-text" id="result">ÁÇπÂáªÊåâÈíÆÂºÄÂßãÁæéÈ£üÊé¢Á¥¢‰πãÊóÖ</div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="startSelection()" aria-label="Á´ãÂç≥ÈÄâÊã©ÁæéÈ£ü">
                <i class="fas fa-utensils"></i> Á´ãÂç≥ÈÄâÊã©
            </button>
            <button class="btn-secondary" onclick="toggleFavorite()" aria-label="Êî∂ËóèÂΩìÂâçÁæéÈ£ü">
                <i class="fas fa-heart"></i> Êî∂Ëóè
            </button>
            <button class="btn-secondary" onclick="shareResult()" aria-label="ÂàÜ‰∫´ÂΩìÂâçÁæéÈ£ü">
                <i class="fas fa-share"></i> ÂàÜ‰∫´
            </button>
            <button class="btn-secondary" onclick="clearHistory()" aria-label="Ê∏ÖÁ©∫ÂéÜÂè≤ËÆ∞ÂΩï">
                <i class="fas fa-trash"></i> Ê∏ÖÁ©∫ÂéÜÂè≤
            </button>
        </div>

        <div class="card">
            <h3><i class="fas fa-history"></i> ÂéÜÂè≤ËÆ∞ÂΩï</h3>
            <div class="history-list" id="historyList"></div>
        </div>

        <div class="card">
            <h3><i class="fas fa-star"></i> ÊàëÁöÑÊî∂Ëóè</h3>
            <div class="history-list" id="favoriteList"></div>
        </div>
    </div>

    <button class="floating-btn" onclick="showCustomDialog()" aria-label="Ê∑ªÂä†Êñ∞ÁæéÈ£ü">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        // Êï∞ÊçÆÂ≠òÂÇ®
        let history = JSON.parse(localStorage.getItem('foodHistory')) || [];
        let favorites = JSON.parse(localStorage.getItem('foodFavorites')) || [];

        // ÂàùÂßãÂåñÊòæÁ§∫
        updateHistoryDisplay();
        updateFavoriteDisplay();

        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-toggle i');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        // Ê†∏ÂøÉÂäüËÉΩ
        function startSelection() {
            const activeCategory = document.querySelector('.category-tab.active').dataset.category;
            const candidates = foodData[activeCategory];

            showLoadingAnimation();

            setTimeout(() => {
                const result = getRandomFood(candidates);
                displayResult(result);
                addToHistory(result);
            }, 1200);
        }

        function getRandomFood(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // ÊòæÁ§∫Áõ∏ÂÖ≥
        function displayResult(food) {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <div class="result-animation">
                    <h2>üéâ ‰ªäÊó•Êé®ËçêÔºö${food}</h2>
                    <p>${getFoodDescription(food)}</p>
                </div>
            `;
        }

        function getFoodDescription(food) {
            const descriptions = {
                "KFC": "ÈÖ•ËÑÜÁÇ∏È∏°Êê≠ÈÖçÁßòÂà∂ÈÖ±ÊñôÔºåÂø´‰πêÂ∞±ÊòØËøô‰πàÁÆÄÂçï",
                "È∫¶ÂΩìÂä≥": "ÁªèÂÖ∏Ê±âÂ†°Â•óÈ§êÔºåÂø´ÈÄü‰∫´ÂèóÁæéÂºèÈ£éÂë≥",
                "ÁÅ´ÈîÖ": "Âõ¥ÁÇâËÅöÁÇäÊ¨¢ÂëºÂ§ÑÔºåÁôæÂë≥Ê∂àËûçÂ∞èÈáú‰∏≠",
                "ÂØøÂè∏": "Êñ∞È≤úÁöÑÈ£üÊùê‰∏éËΩØÁ≥ØÁ±≥È•≠ÁöÑÂÆåÁæéÁªìÂêàÔºåÂ∏¶Êù•ËàåÂ∞ñ‰∏äÁöÑÊµ∑Ê¥ã‰πãÊóÖ",
                "ÁÉßÁÉ§": "ÁÉüÁÅ´Ê∞îÊÅØÔºåÁÉ§Âá∫ÁîüÊ¥ªÁöÑÊªãÂë≥"
            };
            return descriptions[food] || "ÂèëÁé∞ÁæéÈ£üÊñ∞‰ΩìÈ™åÔºÅ";
        }

        // ÂéÜÂè≤ËÆ∞ÂΩï
        function addToHistory(food) {
            if (history.length >= 20) {
                history.pop(); // ÁßªÈô§ÊúÄÊóßÁöÑ‰∏ÄÊù°ËÆ∞ÂΩï
            }
            history.unshift({
                food: food,
                timestamp: new Date().toLocaleString()
            });
            localStorage.setItem('foodHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const listElement = document.getElementById('historyList');
            listElement.innerHTML = history.map(item => `
                <div class="history-item">
                    <span>üç¥ ${item.food}</span>
                    <small>${item.timestamp}</small>
                </div>
            `).join('');
        }

        // Êî∂ËóèÂäüËÉΩ
        function toggleFavorite() {
            const currentFood = document.querySelector('#result h2')?.textContent.split('Ôºö')[1];
            if (!currentFood) return;

            const index = favorites.indexOf(currentFood);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(currentFood);
            }
            localStorage.setItem('foodFavorites', JSON.stringify(favorites));
            updateFavoriteDisplay();
        }

        function updateFavoriteDisplay() {
            const listElement = document.getElementById('favoriteList');
            listElement.innerHTML = favorites.map(food => `
                <div class="history-item">
                    <span‚ù§Ô∏è ${food}</span>
                    <span class="delete-btn" onclick="removeFromFavorite('${food}')" aria-label="Âà†Èô§Êî∂Ëóè">
                        <i class="fas fa-times"></i>
                    </span>
                </div>
            `).join('');
        }

        function removeFromFavorite(food) {
            favorites = favorites.filter(item => item !== food);
            localStorage.setItem('foodFavorites', JSON.stringify(favorites));
            updateFavoriteDisplay();
        }

        // Êñ∞Â¢ûÂäüËÉΩÔºöÂàÜ‰∫´
        function shareResult() {
            const result = document.querySelector('#result h2')?.textContent;
            if (!result) {
                alert('ËØ∑ÂÖàÈÄâÊã©ÁæéÈ£üÔºÅ');
                return;
            }
            const shareData = {
                title: 'ÁæéÈ£üÊé®Ëçê',
                text: result || 'ÂèëÁé∞ÁæéÈ£üÈÄâÊã©Á•ûÂô®ÔºÅ',
                url: window.location.href
            };

            if (navigator.share) {
                navigator.share(shareData).catch(console.error);
            } else {
                const text = `${shareData.text} - ${shareData.url}`;
                navigator.clipboard.writeText(text)
                    .then(() => alert('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø'))
                    .catch(() => prompt('ËØ∑ÊâãÂä®Â§çÂà∂ÈìæÊé•Ôºö', text));
            }
        }

        // Êñ∞Â¢ûÂäüËÉΩÔºöÊé∑È™∞Â≠ê
        function rollDice() {
            const resultElement = document.getElementById('diceResult');
            let frame = 0;

            function animateDice() {
                if (frame < 10) {
                    requestAnimationFrame(() => {
                        resultElement.textContent = Math.floor(Math.random() * 6) + 1;
                        frame++;
                        animateDice();
                    });
                } else {
                    const final = Math.floor(Math.random() * 6) + 1;
                    resultElement.textContent = final;
                    resultElement.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        resultElement.style.transform = 'scale(1)';
                        alert(`È™∞Â≠êÁªìÊûúÔºö${final}`);
                    }, 200);
                }
            }

            animateDice();
        }

        // Â∑•ÂÖ∑Ê†è‰∫§‰∫íÈÄªËæë
        function toggleToolbox() {
            const toolbox = document.getElementById('toolbox');
            toolbox.classList.toggle('active');
            
            // Ëá™Âä®ÈöêËóèÈÄªËæë
            if (toolbox.classList.contains('active')) {
                setTimeout(() => {
                    if (toolbox.classList.contains('active')) {
                        toolbox.classList.remove('active');
                    }
                }, 3000);
            }
        }

        // ÁÇπÂáªÂ§ñÈÉ®Âå∫ÂüüÂÖ≥Èó≠Â∑•ÂÖ∑Ê†è
        document.addEventListener('click', (e) => {
            const toolbox = document.getElementById('toolbox');
            const toggleBtn = document.querySelector('.toolbox-toggle');
            
            if (!toolbox.contains(e.target) && !toggleBtn.contains(e.target)) {
                toolbox.classList.remove('active');
            }
        });

        // ÁßªÂä®Á´ØËß¶Êë∏Â§ÑÁêÜ
        let touchStartX = 0;
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const toolbox = document.getElementById('toolbox');
            
            // Âè≥ÊªëÂ±ïÂºÄÂ∑•ÂÖ∑Ê†è
            if (touchEndX - touchStartX > 50 && window.innerWidth <= 768) {
                toolbox.classList.add('active');
                setTimeout(() => toolbox.classList.remove('active'), 3000);
            }
        });

        // Ëá™ÂÆö‰πâÁæéÈ£üÂºπÁ™ó
        function showCustomDialog() {
            const dialog = document.createElement('div');
            dialog.className = 'custom-dialog';
            dialog.innerHTML = `
                <h3>Ê∑ªÂä†Êñ∞ÁæéÈ£ü</h3>
                <input type="text" id="foodName" placeholder="ÁæéÈ£üÂêçÁß∞">
                <select id="foodCategory">
                    ${Object.keys(foodData).map(k => `<option value="${k}">${k}</option>`).join('')}
                </select>
                <div class="dialog-buttons">
                    <button onclick="submitFood()">Êèê‰∫§</button>
                    <button onclick="closeDialog()">ÂèñÊ∂à</button>
                </div>
            `;
            document.body.appendChild(dialog);
        }

        function submitFood() {
            const foodName = document.getElementById('foodName').value.trim();
            const category = document.getElementById('foodCategory').value;

            if (!foodName) {
                alert('ÁæéÈ£üÂêçÁß∞‰∏çËÉΩ‰∏∫Á©∫ÔºÅ');
                return;
            }

            if (addCustomFood(foodName, category)) {
                alert('Ê∑ªÂä†ÊàêÂäüÔºÅ');
                closeDialog();
            } else {
                alert('ËØ•ÁæéÈ£üÂ∑≤Â≠òÂú®ÔºÅ');
            }
        }

        function closeDialog() {
            document.querySelector('.custom-dialog')?.remove();
        }

        function addCustomFood(newFood, category) {
            if (!foodData[category].includes(newFood)) {
                foodData[category].push(newFood);
                if (category !== 'all') {
                    foodData.all.push(newFood);
                }
                return true;
            }
            return false;
        }

        function clearHistory() {
            history = [];
            localStorage.setItem('foodHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        function showLoadingAnimation() {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <div class="loading-animation">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Ê≠£Âú®Êé¢Á¥¢ÁæéÈ£üÂÆáÂÆô...</p>
                </div>
            `;
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.getElementById('favoriteList').addEventListener('click', function(e) {
            if (e.target.closest('.delete-btn')) {
                const food = e.target.closest('.history-item').querySelector('span').textContent.replace('‚ù§Ô∏è ', '');
                removeFromFavorite(food);
            }
        });

        // Êï∞ÊçÆÊ∫ê
        const foodData = {
            fastfood: ["KFC","È∫¶ÂΩìÂä≥","ÂøÖËÉúÂÆ¢","Â°îÊñØÊ±Ä","Ê±âÂ†°Áéã","Âæ∑ÂÖãÂ£´","Ê∞∏ÂíåÂ§ßÁéã","ÁúüÂäüÂ§´"],
            noodle: ["ÁÇ∏ÈÖ±Èù¢","ÈáçÂ∫ÜÂ∞èÈù¢","Ê≤πÊ≥ºÈù¢","È∫ªÈÖ±È∏°‰∏ùÊãåÈù¢","ÂÖ∞Â∑ûÊãâÈù¢","ÁâõËÇâÊùøÈù¢","Ë±öÈ™®ÊãâÈù¢","Êó•Âºè‰πåÂÜ¨Èù¢","ÊÑèÂ§ßÂà©Èù¢"],
